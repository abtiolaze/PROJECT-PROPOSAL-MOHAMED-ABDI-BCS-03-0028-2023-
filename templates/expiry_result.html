<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiry Check Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Expiry Check Results</h1>

    {% if expiry_info %}
        <table>
            <tr>
                <th>Drug Name</th>
                <th>Expired Count</th>
                <th>Expiring Soon</th>
            </tr>
            {% for drug in expiry_info %}
                <tr>
                    <td>{{ drug['drug'] }}</td>
                    <td>{{ drug['expired'] }}</td>
                    <td>{{ drug['expiring_soon'] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No expiry data available.</p>
    {% endif %}

    <br>
    <a href="/dashboard" class="btn">Go Back</a>
</body>
</html>
